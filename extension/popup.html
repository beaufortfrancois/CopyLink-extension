<!DOCTYPE html>
<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=utf-8" />
<title>Create Link browser action popup</title>
<style>

* {
	cursor: pointer;
	color: black;
}

body, ol {
	margin: 0;
	padding: 0;
}

li:hover.item {
	background-color: rgb(227,227,227);
}

li {
	padding: 10px 8px;
	margin: 0;
	font-family: 'Avenir', sans-serif;
	font-size: 30px;
	white-space: nowrap;
	border-radius: 4px;
}

li.separator {
	border-radius: 0px;
	height: 1px;
	padding-top: 0px;
	margin-top: 0px;
	border-bottom: 1px solid;
	opacity: 0.6;
}
</style>
<script src="popup.js"></script>
</head>


<body>
<ol id="formatlist">
<!-- <li id="separator" class="separator"></li> -->

</ol>
</body>
</html>
